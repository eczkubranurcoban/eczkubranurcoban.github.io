<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kişisel Web Sitesi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Adın Soyadın</h1>
    <nav>
      <a href="#about">Hakkımda</a>
      <a href="#portfolio">Portfolyo</a>
      <a href="#blog">Blog</a>
      <a href="#contact">İletişim</a>
    </nav>
  </header>
  
  <section id="about">
    <h2>Hakkımda</h2>
    <p>Kısaca kendinden bahsedebilirsin.</p>
  </section>
  
  <section id="portfolio">
    <h2>Portfolyo</h2>
    <ul>
      <li>Proje 1</li>
      <li>Proje 2</li>
      <li>Proje 3</li>
    </ul>
  </section>
  
  <section id="blog">
    <h2>Blog</h2>
    <article>
      <h3>İlk Blog Yazım</h3>
      <p>Burada blog yazını paylaşabilirsin.</p>
    </article>
  </section>
  
  <section id="contact">
    <h2>İletişim</h2>
    <form>
      <input type="text" placeholder="Adınız" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Mesajınız"></textarea>
      <button type="submit">Gönder</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
